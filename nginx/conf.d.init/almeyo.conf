# HTTP Configuration for Initial Deployment (ACME Challenge Phase)
# This configuration serves HTTP traffic and enables Let's Encrypt ACME challenges

upstream backend {
    server backend:3000;
}

upstream frontend {
    server frontend:80;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    root /var/www/html;

    # Allow ACME challenges for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Block access to sensitive areas
    location /admin {
        return 403;
    }

    location /private {
        return 403;
    }

    location /api/admin {
        return 403;
    }

    # API Proxy
    location /api/ {
        limit_req zone=api_limit burst=30 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Static Images
    location /images/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        proxy_pass http://backend;
    }

    # Frontend
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Deny access to common vulnerability endpoints
    location ~ /\. {
        deny all;
    }

    location ~ ~$ {
        deny all;
    }
}
