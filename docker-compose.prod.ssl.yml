version: '3.8'

services:
  backend:
    image: almeyo-backend:latest
    container_name: almeyo-backend
    build:
      context: ../almeyo-backend
      dockerfile: Dockerfile
    env_file: .env
    environment:
      NODE_ENV: production
      DATABASE_PATH: /app/data/almeyo.db
      LOG_PATH: /app/logs
      CORS_ORIGIN: https://${DOMAIN}
      PORT: 3000
    volumes:
      - backend_data:/app/data
      - backend_logs:/app/logs
    expose:
      - "3000"
    networks:
      - almeyo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    image: almeyo-frontend:latest
    container_name: almeyo-frontend
    build:
      context: ../almeyo-frontend
      dockerfile: Dockerfile
    expose:
      - "80"
    networks:
      - almeyo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:1.25-alpine
    container_name: almeyo-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_certs:/etc/letsencrypt:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - almeyo-network
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
      certbot:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "https://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  certbot:
    image: certbot/certbot:latest
    container_name: almeyo-certbot
    volumes:
      - nginx_certs:/etc/letsencrypt
      - ./nginx/certbot-webroot:/var/www/certbot
    environment:
      DOMAIN: ${DOMAIN}
      CERT_EMAIL: ${CERT_EMAIL}
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done'"
    networks:
      - almeyo-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  almeyo-network:
    driver: bridge

volumes:
  backend_data:
  backend_logs:
  nginx_certs:
