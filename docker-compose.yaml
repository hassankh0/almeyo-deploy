version: '3.8'

services:
  backend:
    build:
      context: ../almeyo-backend
      dockerfile: Dockerfile
    container_name: almeyo-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      HOST: 0.0.0.0
      DATABASE_PATH: /app/data/almeyo.db
      CORS_ORIGIN: http://localhost:8080
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM:-noreply@almeyo.com}
    volumes:
      - backend-data:/app/data
      - backend-logs:/app/logs
      - ../almeyo-backend/public/images:/app/public/images
    networks:
      - almeyo-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ../almeyo-frontend
      dockerfile: Dockerfile
    container_name: almeyo-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - almeyo-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  backend-data:
    driver: local
  backend-logs:
    driver: local

networks:
  almeyo-network:
    driver: bridge